<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage id="imagenLogo" library="imagens" name="logo.png" />
		<div style="float: right; margin-right: 20px; margin-top: 8px">
			Olá #{usuario.nome}!</div>

	</header>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Cadastros">
				<p:menuitem value="Pessoa" action="/cadastroPessoas.xhtml?faces-redirect=true" />
				<p:menuitem value="Lançamento" action="/cadastroLancamentos?faces-redirect=true" />
				<p:menuitem value="Usuarios" action="/cadastroUsuario?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Consultas">
				<p:menuitem value="Pessoas" action="/consultaPessoas.xhtml?faces-redirect=true"/>
				<p:menuitem value="Lançamentos"	action="/consultaLancamentos?faces-redirect=true" />
				<p:menuitem value="Usuarios" action="/consultaUsuarios?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Sistema">
				<p:menuitem value="Sair" action="#{loginBean.logout}"/>
			</p:submenu>
		</p:menubar>
	</h:form>
<p:messages showDetail="false" showSummary="true" >
			<p:autoUpdate />
			</p:messages>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<footer>Sistema Financeiro </footer>
</h:body>
</html>
