<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
	<f:viewParam name="id" value="#{cadastroUsuarioBean.usuarioBanco}"/>
		<f:viewAction action="#{cadastroUsuarioBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de Usuarios</ui:define>
	<ui:define name="corpo">
		<h1>Cadastro Usuarios</h1>
			
		<h:form id="frm">
		<p:panelGrid columns="2">
			
			
				<p:outputLabel value="nome de Usuario" />
				<p:inputText size="20" 
					value="#{cadastroUsuarioBean.usuarioBanco.usuario}" label="Login">
				</p:inputText>

			
				<p:outputLabel value="Senha " />
			
				<p:inputText size="20"
					value="#{cadastroUsuarioBean.usuarioBanco.senha}" label="senha">
				</p:inputText>


				
				<h:commandButton value="Salvar"
					action="#{cadastroUsuarioBean.salvar}" />
		</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
