<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Pagina inicial</title>
</h:head>
<h:body>
	<h3>Pagina lista de nomes</h3>
	<h:form>
		<h:commandButton value="pagina lista de nomes" action="Nomes"></h:commandButton>
		<h:commandButton value="pagina consulta BD" action="consultaLancamentos"></h:commandButton>
		<h:commandButton value="pagina tbl de livros" action="Livros"></h:commandButton>
	</h:form>
	<h:form>
		<h:inputText onclick="this.value='';"
			onchange="this.value = this.value.toUpperCase();"
			onmouseover="this.style.backgroundColor = 'yellow';"
			onmouseout="this.style.backgroundColor = 'white';" />

		<br/>
		<h:selectOneListbox value="#{minhaCidadeBean.cidadeNatal}" size="5">
			<f:selectItems value="#{minhaCidadeBean.todasCidades}" />
		</h:selectOneListbox>
	</h:form>



	<br/>
	<br/>
	<br/>
	<h:form>
		<h:messages showDetail="true" showSummary="true"
			errorStyle="color: red" infoStyle="color: green"
			warnStyle="color: orange" fatalStyle="color: gray" />
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{cadastroBean.nome}" />
		<h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" />
	</h:form>
</h:body>

</html>
