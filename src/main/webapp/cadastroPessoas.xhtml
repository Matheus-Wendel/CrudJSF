<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
	<f:viewParam name="id" value="#{cadastroPessoaBean.pessoa}"/>
		<f:viewAction action="#{cadastroPessoaBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de lanÃ§amento</ui:define>
	<ui:define name="corpo">
		<h1>Cadastro Pessoas</h1>
			
		<h:form id="frm">
		<p:panelGrid columns="2">
			
			
				<p:outputLabel value="Nome Da Pessoa" />
				<p:inputText size="20"
					value="#{cadastroPessoaBean.pessoa.nome}" label="Nome">
				</p:inputText>


				
				<h:commandButton value="Salvar"
					action="#{cadastroPessoaBean.salvar}" />
		</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
